<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="main-header">
    <div class="container header-container">
      <div class="logo">VisionCraft</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="page-banner">
    <div class="container">
      <h1>Contact Us</h1>
      <p>Have questions? Send us a message and we will get back to you shortly.</p>
    </div>
  </section>

  <main class="container main-content">
    <section class="contact-form">
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Name<span style="color:#ff0000">*</span>:</label>
          <input type="text" id="name" name="name" required placeholder="Your full name" />
        </div>
        <div class="form-group">
          <label for="email">Email<span style="color:#ff0000">*</span>:</label>
          <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
        </div>
        <div class="form-group">
          <label for="message">Message<span style="color:#ff0000">*</span>:</label>
          <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
        </div>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-container">
      <p>&copy; 2025 Prasun Timalsina. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
